<div class="dashboard-layout h-100 position-relative">

  <div class="main-content">
    <app-side-navbar
      [navigationItems]="navigationItems"
      [selectedItem]="selectedItem"
      (itemSelected)="onItemSelected($event)"

    </main>
  </div>
</div>
